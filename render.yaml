databases:
  - name: vulcano-db
    databaseName: vulcano
    user: vulcano
    plan: free
    ipAllowList: []

services:
  - type: web
    name: ihman
    runtime: python
    plan: free
    branch: main
    region: oregon
    buildCommand: bash build.sh
    startCommand: gunicorn webVulcano.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.3
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: vulcano-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 2